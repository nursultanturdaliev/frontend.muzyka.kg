<section class="vbox">
  <header class="bg-primary lter header header-md navbar navbar-fixed-top-xs">
    <div class="container" id="header-content">
      <div class="navbar-left hidden-xs">
        <ul class="nav navbar-nav">
          <li>
            <a routerLink="/">
              <span class="font-bold" routerLinkActive="active">Башкы бет</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="navbar-right">
        <ul class="nav navbar-nav hidden-xs">
          <li>
            <a routerLink="/songs">
              <span class="font-bold" routerLinkActive="active">Ырлар</span>
            </a>
          </li>
          <li>
            <a routerLink="/artists" routerLinkActive="active">
              <span class="font-bold hidden-xs">Ырчылар</span>
            </a>
          </li>
          <li>
            <a routerLink="/topsongs" routerLinkActive="active">
              <span class="font-bold">Тренд</span>
            </a>
          </li>
          <li>
            <a routerLink="/newsongs" routerLinkActive="active">
              <span class="font-bold">Жаңы ырлар</span>
            </a>
          </li>
          <li>
            <a routerLink="/randomsongs" routerLinkActive="active">
              <span class="font-bold">Туш келди</span>
            </a>
          </li>
          <li *ngIf="authService.loggedIn()">
            <a routerLink="/favourite" routerLinkActive="active">
              <span class="font-bold">Сүйгөн ырларым</span>
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav m-n hidden-xs nav-user user">
          <li *ngIf="!authService.loggedIn()">
            <a routerLink="/login">Кирүү</a>
          </li>

          <li class="dropdown" *ngIf="authService.loggedIn()">
            <a href="#" class="dropdown-toggle bg clear" data-toggle="dropdown">
              {{authService.userEmail()}}<b class="caret"></b>
            </a>
            <ul class="dropdown-menu animated fadeInRight">
              <li><a routerLink="profile">Профиль</a></li>
              <li class="divider"></li>
              <li><a (click)="logout()" data-toggle="ajaxModal">Чыгуу</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div class="mobile-menu-container visible-xs">
      <div class="row">
        <div class="col-xs-3 mobile-menu">
          <a routerLink="/" routerLinkActive="active">
            <i class="fa fa-home mobile-menu-icon" aria-hidden="true"></i>
            <span class="mobile-menu-title">Башкы бет</span>
          </a>
        </div>

        <div class="col-xs-3 mobile-menu">
          <a routerLink="/favourite" routerLinkActive="active">
            <i class="fa fa-heart-o mobile-menu-icon" aria-hidden="true"></i>
            <span class="mobile-menu-title">Сүйгөн</span>
          </a>
        </div>

        <div class="col-xs-3 mobile-menu">
          <a routerLink="/topsongs" routerLinkActive="active">
            <i class="fa fa-fire mobile-menu-icon" aria-hidden="true"></i>
            <span class="mobile-menu-title">Тренд</span>
          </a>
        </div>
        <div class="col-xs-3 mobile-menu">
          <a class="btn btn-link visible-xs" data-toggle="dropdown" data-target=".menu-more">
            <i class="fa fa-bars mobile-menu-icon"></i>
          </a>

        </div>
      </div>
      <div class="row ">
        <div class="nav navbar-nav m-n nav-user menu-more hidden-xs">
          <div class="col-xs-3 mobile-menu">
            <a routerLink="/newsongs" routerLinkActive="active">
              <i class="fa fa-globe mobile-menu-icon" aria-hidden="true"></i>
              <span class="mobile-menu-title">Жаңы</span>
            </a>
          </div>
          <div class="col-xs-3 mobile-menu">
            <a routerLink="/randomsongs" routerLinkActive="active">
            <i class="fa fa-random mobile-menu-icon" aria-hidden="true"></i>
            <span class="mobile-menu-title">Туш келди</span>
            </a>
          </div>
          <div class="col-xs-3 mobile-menu">
            <a routerLink="/songs">
              <i class="fa fa-music mobile-menu-icon"></i>
              <span class="mobile-menu-title">Ырлар</span>
            </a>
          </div>
          <div class="col-xs-3 mobile-menu">
            <a routerLink="/artists" routerLinkActive="active">
              <i class="fa fa-microphone mobile-menu-icon"></i>
              <span class="mobile-menu-title">Ырчылар</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section>
    <section class="hbox stretch"> <!-- .aside -->
      <section id="content">
        <section class="vbox">
          <router-outlet></router-outlet>
        </section>
        <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen,open"
           data-target="#nav,html"></a>
      </section>
    </section>
  </section>
</section>
<app-player></app-player>
