<div class="modal fade in" id="modal-form" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body wrapper-lg">
        <h3 class="m-t-none m-b text-center">Кирүү</h3>
        <form role="form" #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group"><label>Электрондук адрес</label>
            <input type="email" class="form-control"
                   placeholder="Enter email"
                   [(ngModel)]="loginUser.email"
                   name="email"
                   required #email="ngModel"
                   pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                   [ngClass]="{'parsley-error': email.errors && (email.dirty|| email.touched)}">
          </div>
          <div class="form-group"><label>Купуя сөз</label>
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="loginUser.password"
                   name="password" required #password="ngModel"
                   [ngClass]="{'parsley-error': email.errors && (email.dirty|| email.touched)}">
          </div>
          <div class="alert alert-danger" *ngIf="errorOccurred">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <i class="fa fa-ban-circle"></i><strong>Купуя сөз</strong> же <strong>электрондук адресиңиз</strong> туура эмес. <br/>Кайрадан текшерип көрүңүз
            <a href="#" class="alert-link"></a>
          </div>
          <div class="checkbox m-t-lg">
            <button type="submit" class="btn btn-success pull-right text-uc m-t-n-xs"
                    [disabled]="!loginForm.form.valid">
              <strong>Кирүү</strong>
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
