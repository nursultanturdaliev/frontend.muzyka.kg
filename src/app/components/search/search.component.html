<form class="navbar-form navbar-left input-s-lg m-t m-l-n-xs hidden-xs" role="search">
  <div class="form-group">
    <div class="input-group">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-sm bg-white btn-icon rounded">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
      <input [(ngModel)]="searchText" type="text" name="text" class="form-control input-sm no-border rounded"
             placeholder="Издөө...">
    </div>
  </div>
</form>


<div *ngIf="result" class="live-search">
  <h4 *ngFor="let artist of result.artists" (click)="getResultArtist(artist.id)">
    <a href="javascript:(void 0)">

      <i *ngIf="artist.gender == null" class="icon-users"></i>
      <i *ngIf="artist.gender == 'f'" class="icon-user-female"></i>
      <i *ngIf="artist.gender == 'm'" class="icon-user"></i>
      {{artist.name}}
    </a>
  </h4>
  <h4 *ngFor="let song of result.songs" (click)="getResultSong(song.uuid)"><a href="javascript:(void 0)"> <i class="icon-music-tone"></i>{{song.artist_as_one}} {{song.title}}</a></h4>
</div>
