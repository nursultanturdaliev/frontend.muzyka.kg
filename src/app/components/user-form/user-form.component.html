<form role="form" [formGroup]="registrationForm" novalidate (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Атыңыз</label>
    <input type="text" class="form-control" placeholder="Азамат" formControlName="firstName">
  </div>
  <div class="form-group">
    <label>Фамилияңыз</label>
    <input type="text" class="form-control" placeholder="Алиев" formControlName="lastName">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Сактоо</button>
</form>
