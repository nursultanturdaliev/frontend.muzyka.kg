<section *ngIf="artist" class="main-content">
  <section class="vbox">
    <section class="w-f-md">
      <section class="hbox stretch">
        <div class="row">
          <div class="col-sm-6">
            <section class="vbox animated fadeInUp">
              <app-artist-info [artist]="artist"></app-artist-info>
              <app-song-list-row-based [songs]="artist.songs" [title]="artistSongs"></app-song-list-row-based>
            </section>
          </div>
          <div class="col-sm-6 hidden-xs">
            <section class="vbox">
              <section class="scrollable hover">
                <app-song-list-row-based [songs]="randomSongs" [title]="listen"></app-song-list-row-based>
              </section>
            </section>
          </div>
        </div>
      </section>
    </section>
  </section>
  <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen,open" data-target="#nav,html"></a>
</section>
