<section class="scrollable padder-lg w-f-md">
  <div class="row">
    <div class="col-md-12 m-t-md">
      <div class="row row-sm">
        <div class="container aside-xl">
          <a class="navbar-brand block" >
            <span class="h1 font-bold">Кирүү</span>
          </a>
          <section class="m-b-lg">
            <header class="wrapper text-center">
              <strong>Ырлар дүйнөсүнө кош келиңиз</strong>
            </header>
            <form role="form" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="email" class="form-control rounded input-lg text-center no-border" name="email"
                       placeholder="Электрондук адрес" formControlName="email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control rounded input-lg text-center no-border"
                        placeholder="Купуя сөз" name="password" formControlName="password">

              </div>
              <div class="alert alert-danger" *ngIf="errorOccurred">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <i class="fa fa-ban-circle"></i><strong>Купуя сөз</strong> же <strong>электрондук адресиңиз</strong> туура
                эмес. <br/>Кайрадан текшерип көрүңүз
                <a href="#" class="alert-link"></a>
              </div>
              <button [disabled]="!loginForm.valid" type="submit" class="btn btn-lg btn-primary lt b-white b-2x btn-block btn-rounded">
                <i class="icon-arrow-right pull-right"></i>
                <span class="m-r-n-lg">Кирүү</span>
              </button>
              <div class="text-center m-t m-b">
                <a><small>Же социалдык тармактар аркылуу кириңиз</small></a>
              </div>
            </form>
            <div class="row">
              <div class="col-xs-6">
                <a  (click)="loginWithFacebook()" class="btn btn-lg btn-facebook btn-block rounded m-b-md"><i class="fa fa-facebook"></i></a>
              </div>
              <div class="col-xs-6">
                <a (click)="signInWithGoogle()" class="btn btn-lg btn-google-plus btn-block rounded"><i class="fa fa-google-plus"></i></a>
              </div>
            </div>
            <div class="line line-dashed"></div>
            <p class="text-center">
              <small>Эгер порталга каттала элек болсоңуз</small>
            </p>
            <a routerLink="/register" class="btn btn-lg btn-danger btn-block rounded">Катталуу</a>
          </section>
        </div>
      </div>
    </div>
  </div>
</section>
