<h4>Команданын мүчөлөрү</h4>
<div class="row">
  <div class="col-md-3 col-lg-3" *ngFor="let teamMember of team.members">
    <div class="item">
      <div class="pos-rlt discover-song">
        <div class="item-overlay opacity r r-2x bg-black">
          <div class="bottom padder m-b-sm">
            <a class="pull-right" target="_blank" href="{{teamMember.facebook}}">
              <i class="fa fa-facebook fa-2x"></i>
            </a>
          </div>
        </div>
        <img src="assets/img/members/{{teamMember.profile}}"
             class="r r-2x img-full">
      </div>
      <div class="padder-v">
        <a href="track-detail.html" data-bjax="" data-target="#bjax-target" data-el="#bjax-el"
                               data-replace="true" class="text-ellipsis">
          {{teamMember.name}} {{teamMember.lastname}}
        </a>
        <a
        href="track-detail.html" data-bjax="" data-target="#bjax-target" data-el="#bjax-el" data-replace="true"
        class="text-ellipsis text-xs text-muted">
          {{teamMember.title}}
        </a></div>
    </div>
  </div>
</div>
