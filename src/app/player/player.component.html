<footer class="footer bg-muzyka dker">
  <div id="jp_container_N">
    <div class="jp-type-playlist">
      <div id="jplayer_N" class="jp-jplayer hide"></div>
      <div class="jp-gui">
        <div class="jp-interface">
          <div class="jp-controls">
            <div><a class="jp-previous" (click)="previous()"><i class="icon-control-rewind i-lg"></i></a></div>
            <div>
              <a class="jp-play" (click)="play(audio.currentTime)" [ngClass]="{'hid': playing}">
                <i class="icon-control-play i-2x"></i></a>
              <a class="jp-pause" (click)="pause(audio.currentTime)" [ngClass]="{'hid': paused}">
                <i class="icon-control-pause i-2x"></i></a>
            </div>
            <div><a class="jp-next" (click)="next()"><i class="icon-control-forward i-lg"></i></a></div>
            <div class="hide"><a class="jp-stop"><i class="fa fa-stop"></i></a></div>
            <div class="jp-progress hidden-xs">
              <div class="jp-seek-bar dk">
                <div class="jp-play-bar bg"></div>
                <div class="jp-title text-lt">
                  <ul>
                    <li>{{getCurrentSongTitle()}}</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="hidden-xs hidden-sm jp-current-time text-xs text-muted">{{formatTime(audio.currentTime)}}</div>
            <div class="hidden-xs hidden-sm jp-duration text-xs text-muted">{{formatTime(audio.duration)}}</div>
            <div class="hidden-xs hidden-sm">
              <a class="jp-mute" title="mute" (click)="toggleMute(0)" [ngClass]="{'hid': unMuted}"><i class="icon-volume-2"></i></a>
              <a class="jp-unmute" title="unmute" (click)="toggleMute(1)" [ngClass]="{'hid': muted}"><i class="icon-volume-off"></i></a>
            </div>
            <div class="hidden-xs hidden-sm jp-volume">
              <div class="jp-volume-bar dk">
                <div class="jp-volume-bar-value lter"></div>
              </div>
            </div>
            <div><a class="jp-shuffle" title="shuffle"><i class="icon-shuffle text-muted"></i></a> <a
              class="jp-shuffle-off hid" title="shuffle off"><i class="icon-shuffle text-lt"></i></a></div>
            <div><a class="jp-repeat" title="repeat"><i class="icon-loop text-muted"></i></a> <a
              class="jp-repeat-off hid" title="repeat off"><i class="icon-loop text-lt"></i></a></div>
            <div class="hide"><a class="jp-full-screen" title="full screen"><i class="fa fa-expand"></i></a>
              <a class="jp-restore-screen" title="restore screen"><i class="fa fa-compress text-lt"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="jp-playlist dropup" id="playlist">
        <ul class="dropdown-menu aside-xl dker">
          <!-- The method Playlist.displayPlaylist() uses this unordered list -->
          <li class="list-group-item"></li>
        </ul>
      </div>
      <div class="jp-no-solution hide"><span>Update Required</span> To play the media you will need to either
        update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/"
                                                                  target="_blank">Flash plugin</a>.
      </div>
    </div>
  </div>
</footer>
